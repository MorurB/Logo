<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing UI</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__menu">
                    <div class="header__logo">
                        <picture class="header__picture">
                            <img src="image/logo.png" alt="" class="header__logo-img">
                        </picture>
                    </div>

                    <div class="header__list">
                        <ul class="header__ul">
                            <li class="header__li">
                                <a href="" class="header__li-href">Start</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Services</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Portfolio</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">News</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Contact</a>
                            </li>

                        </ul>

                    </div>

                    <div class="header__buttons">
                        <div class="header__buttons-container">
                            <button class="header__button-order">
                                <span class="header__button-span">Book A Call</span>
                            </button>
                        </div>

                        <div class="header__burger">
                            <div class="menu-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="header__section">
                    <div class="header__banner">
                        <div class="banner">
                            <div class="banner__content">
                                <div class="banner__text-body">
                                    <div class="banner__short-title">
                                        <div class="banner__short_create-line"></div>
                                        <span class="banner__short-span">UI/UX Designer & Developer</span>
                                    </div>
                                    <div class="banner__title">We’re Creative
                                        & Minimalist</div>
                                    <div class="banner__subtitle">Hi, I’m Sinthi. I’m UI/UX Designer. If you are looking
                                        for Designer to build your brands and grow your business Let’s shake hands with
                                        me.</div>
                                </div>

                                <div class="banner__button-body">
                                    <a href="" class="banner__button-href">
                                        <picture class="header__picture">
                                            <img src="image/arrow.png" alt="" class="banner__button-img">
                                        </picture>

                                        <div class="banner__button">
                                            <a href="" class="banner__button-href">Hire Me Now</a>
                                        </div>
                                    </a>
                                </div>

                                <div class="banner__txt-body">
                                    <div class="banner__txt">We proudly working with Microsoft</div>
                                </div>
                            </div>

                            <div class="banner__image">
                                <picture class="header__picture">
                                    <img src="image/Illustration.png" alt="" class="banner__img">
                                </picture>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </div>

    <script src="js.js"></script>
</body>

</html>
