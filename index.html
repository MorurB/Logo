<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__menu">
                <div class="header__logo">
                    <div class="header__logo-txt">Logo</div>

                    <div class="header__logo-content">
                        <form action="" class="header__form">
                            <div class="header__input-container">
                                <input type="text" class="header__input-search" placeholder="Search">
                                <img src="image/input-icon.png" alt="" class="header__input-icon">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="header__list">
                    <ul class="header__ul">
                        <li class="header__li">
                            <a href="" class="header__li-href">Home</a>
                        </li>
                        <li class="header__li">
                            <a href="" class="header__li-href">Discover</a>
                        </li>
                        <li class="header__li">
                            <a href="" class="header__li-href">Activity</a>
                        </li>
                        <li class="header__li">
                            <a href="" class="header__li-href">Page</a>
                        </li>
                        <li class="header__li">
                            <a href="" class="header__li-href">Contact Us</a>
                        </li>
                    </ul>

                    <div class="header__buttons">
                        <button class="header__button-create">Create</button>
                        <button class="header__button-wallet">Connect Wallet</button>
                    </div>
                </div>

                <div class="header__burger">
                    <div class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </div>
        </header>
    </div>

    <script src="js.js"></script>
</body>

</html>
