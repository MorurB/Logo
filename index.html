<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing UI</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__menu">
                    <div class="header__logo">
                        <picture class="header__picture">
                            <img src="image/logo.png" alt="" class="header__logo-img">
                        </picture>
                    </div>

                    <div class="header__list">
                        <ul class="header__ul">
                            <li class="header__li">
                                <a href="" class="header__li-href">Start</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Services</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Portfolio</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">News</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Contact</a>
                            </li>

                        </ul>

                    </div>

                    <div class="header__buttons">
                        <div class="header__buttons-container">
                            <button class="header__button-order">
                                <span class="header__button-span">Book A Call</span>
                            </button>
                        </div>

                        <div class="header__burger">
                            <div class="menu-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js.js"></script>
</body>

</html>
